<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-2">Simulando un crud para inventario de ropa</h2>
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="">
                    <div class="row">
                        <div class="col-4">
                            <label for="">ID</label>
                            <input type="number" class="form-control" name="id" [(ngModel)]="formulario.id">
                        </div>
                        <div class="col-4">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" name="nombre" [(ngModel)]="formulario.nombre">
                        </div>
                        <div class="col-4">
                            <label for="">Precio</label>
                            <input type="number" class="form-control" name="precio" [(ngModel)]="formulario.precio">
                        </div>
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <div class="col-3">
                            <button class="btn btn-primary container-fluid" (click)="agregar()">Agregar</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning container-fluid" (click)="actualizar()">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <hr>
        <div class="row justify-content-center">
            <h2 class="mt-2 text-center">Listado de productos</h2>
            <div class="col-10  ">
                <table class="table table-responsive table-hover table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                        <th>Seleccionar</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let articulos of inventario">
                            <td>{{articulos.id}}</td>
                            <td>{{articulos.nombre}}</td>
                            <td>{{articulos.precio}}</td>
                            <td><button class="btn btn-danger" (click)="eliminar(articulos.id)">Eliminar</button></td>
                            <td><button class="btn btn-info" (click)="seleccionar(articulos)">Seleccionar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
